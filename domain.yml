version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - continue
  - deny
  - mood_great
  - mood_unhappy
  - slot_reset
  - travel_itinerary
  - travel_query
  - please_rephrase

entities:
  - month
  - place
  - days
  - theme

slots:
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  month:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: month
  days:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: days
  theme:
    type: text
    mappings:
    - type: from_entity
      entity: theme
forms:
  travel_info_form:
    required_slots:
    - place
    - month
    - days

responses:
  utter_greet:
    - text: Hello! Let me know how may i help you?
    - text: Hey!! Let me know how may i help you?
    - text: Wassup? Let me know how may i help you?
    - text: Hey! Let me know how may i help you?
    - text: Hey, what's going on? How can I assist you?
    - text: Hey, what's up? Let me know if there's anything I can do to assist you.
    - text: Hey there! How may I help you? Feel free to let me know.
    - text: Hello! How can I be of assistance? Let me know.
  utter_mood_great:
    - text: Super!
    - text: Amazing
    - text: Nice
  utter_welcome:
    - text: "Welcome ..I am your Travel assistant bot!!!,
           you can ask travel related quires ..."
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_continue:
    - text: "How may I be of assistance to you? Please let me know"
    - text: "In what way can I assist you? Please feel free to share your needs or questions."

  utter_do_you_have_question:
    - text: "Is there anything else you require assistance with?"
      buttons:
        - title: Yes
          payload: /continue
        - title: No
          payload: /goodbye

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"
    - text: "Thank you"
    - text: "Welcome"

  utter_goodbye:
    - text: "Bye"
    - text: "Take care"
    - text: "Goodbye for now"
    - text: "Catch you later"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_month:
  - text: "In which month would you like to travel"
  - text: "Can you please let me know the month of your travel"

  utter_ask_place:
  - text: "where would you like to go"
  - text: "Do you have any preferred location"

  utter_ask_days:
    - text: "For how many days you want to travel?"
    - text: "How any days for which you want this vacation?"

  utter_ask_question:
  - text: "Let me know how may i help you?"

  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand your input"
  utter_entry:
  - text: Welcome to RoamWise, your travel partner..!!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - utter_goodbye
  - utter_greet
  - utter_continue
  - utter_ask_question
  - utter_entry
  - utter_mood_great
  - utter_please_rephrase
  - utter_welcome
  - utter_do_you_have_question
  - utter_ask_place
  - utter_ask_month
  - utter_ask_days
  - action_validate_slot_mappings
  - travel_itinerary_action
  - travel_query_action
  - action_unlikely_intent
